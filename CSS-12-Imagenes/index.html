<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>CSS Avanzado - Imágenes</title>
</head>
<body>

    <h1 class="title">Imágenes</h1>

    <div class="container">

        <img id="luna-img" src="./media/luna.jpg" alt="luna">

        <img id="lobo-img" src="./media/lobo.jpg" alt="lobo">

        <div class="lobo">
            <img id="lobo-img-in" src="./media/lobo.jpg" alt="lobo">
            <div class="lobo-texto-int">
                LOBO
            </div>
            <div class="lobo-texto-ext">
                <p>Colmillo Blanco</p>
            </div>
        </div>

        <div class="lobo-2">
            <img id="lobo-img-in-2" src="./media/lobo.jpg" alt="lobo">
            <div class="lobo-texto-int-2">
                <div class="efecto-texto">
                    Lobo
                </div>
            </div>
            <div class="lobo-texto-ext-2">
                <p>Colmillo Blanco</p>
            </div>
        </div>

    </div>
    
</body>
</html>
