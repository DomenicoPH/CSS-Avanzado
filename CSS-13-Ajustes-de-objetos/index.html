<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>CSS Avanzado - Ajustes de objetos</title>
</head>
<body>

    <center>

        <h1 class="title">Ajustes de objetos</h1>

        <h1 class="subtitle">Object-fit: contain</h1>
        <div id="cont-1" class="container">
                <img id="imagen-1" src="./media/montaña.jpg" alt="montaña">
        </div>

        <h1 class="subtitle">Object-fit: cover</h1>
        <div id="cont-2" class="container">
            <img id="imagen-1" src="./media/montaña.jpg" alt="montaña">
        </div>

        <h1 class="subtitle">Object-fit: fill</h1>
        <div id="cont-3" class="container">
            <img id="imagen-1" src="./media/montaña.jpg" alt="montaña">
        </div>

        <h1 class="subtitle">Object-fit: none</h1>
        <div id="cont-4" class="container">
            <img id="imagen-1" src="./media/montaña.jpg" alt="montaña">
        </div>

    </center>
    
</body>
</html>
